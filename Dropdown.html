<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colledge Application</title>
</head>
<body>
    <form action="/action_page.php" 
        oninput="x.value = (parseInt(m1.value) + parseInt(m2.value) + parseInt(m3.value))/3">
        <fieldset>
            <legend>College Application</legend>
            <label>Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Enter Grades</label><br>
            <!--M1-->
            <select name="Subject" id="subject">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m1" name="m1"><br><br>

            <!--M2-->
            <select name="Subject" id="subject">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m2" name="m2"><br><br>

            <!--M3-->
            <select name="Subject" id="subject">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m3" name="m3"><br><br>
            Average: <output name="x" for="m1 m2 m3"></output>
        </fieldset>
    </form>
</body>
</html>
